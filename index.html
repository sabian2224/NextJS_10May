<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Python.org</title>
  <link rel="apple-touch-icon" href="assets/img/apple-touch-icon-precomposed.png">

  <style>

    /*General styles*/
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0px!important;
    }

    .container {
      width: 80%;
      max-width: 1200px;
    }

    .d-flex {
      display: flex;
    }

    .d-flex-center{
      justify-content: center;
      align-items: center;
    }


    /*Top Header*/
    .top-header {
      background-color: #1e2933;
      position: absolute;
      display: flex;
      justify-content: center;
      top: 0;
      left: 0;
      right: 0;
      border-bottom: 1px solid black;
      height: 50px;
    }

    .nav-container {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #1f3b47;
      
    }

    .nav-container ul {
      display: flex;
      height: 100%;
      width: 100%;
      align-items: stretch;
      padding-inline-start: 0px;
    }

    .nav-container ul li{
      display: flex;
      justify-content: center;
      align-items: center;
      list-style: none ;
      color: #999;
      background: transparent;
      cursor: pointer;
      border-left: 1px solid #273643;
      border-right: 1px solid #11171d;
      flex: 1;
      border-top: 3px solid ;
    }

    .nav-container ul li:hover { 
    background-image: -webkit-linear-gradient(#13191e 10%, #1f2a32 90%);
    }
    .navbar{
      width: 100%;
      display: flex;
      justify-content: center;
    }
    /*End Header Styles*/


    /*Main Header*/
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 50px;
      background-color: #234c6d;
      margin-top: 50px;
      flex-direction: column;
    }
    

    .header-logo-container {
      flex: 1;
      cursor: pointer;
    }

    .main-header-top {
      display: flex;
      padding: 0px 20px;
      align-items: center;
    }



    .python-logo {
     width: 300px;
    }

    .searchbox {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1e2933;
      color: #bbb;
      border-top: 1px solid #2d3e4d;
      border-bottom: 1px solid #070a0c;
      background-color: #1e2933;
      border-radius: 6px;
      padding: 7px 10px;
    }

    .searchbox .search-icon {
      width: 30px;
      margin: 0px 10px;
    }

    .searchbox input {
      height: 30px;
      padding: 4px 40px 4px 5px;
      cursor: pointer;
    }

    .searchbox input::placeholder {
      color: #bbbbbb;
      font-size: 16px;
    }
    
  
    .go-button{
    color: #e6e8ea !important;
    text-shadow: none;
    background-color: #2b5b84;
    background-image: linear-gradient(#3776ab 10%, #2b5b84 90%);
    border: 1px solid #3d83be;
    box-shadow: inset 0 0 5px rgba(55, 118, 171, 0.2);
    padding: 10px;
    border-radius: 5px;
    font-size: 16px;
    margin: 0px 10px;
    cursor: pointer;
}

  .go-button:hover {
    background-image: linear-gradient(#1f4b70 10%, #2b5b84 90%);
  }
  

  .donate-button {
    background-color: #ffd343;
    border: 1px solid #dca900;
    background-image: linear-gradient(#ffdf77 30%, #ffd13a 90%);
    font-size: 14px;
    padding: 7px 14px;
    margin-right: 10px;
    color: #4d4d4d !important;
    cursor: pointer;
    border-radius: 5px;
    transition: 1s;
  }

  .donate-button:hover {
    background-image: linear-gradient(#ffe388 30%, #ffd13a 90%);
  }


  .socialize-dropdown {
    cursor: pointer;
  }

  .dropdown-content {
    background-color: gray;
    display: block;
    position: absolute;
  }

  .dropdown-content li {
    list-style: none;
    
  }
 
  .dropdown-content a {
    text-decoration: none;
    color: black;
    display: block;
  }
  </style>
</head>
<body>



  <!--Top Header-->
  <div class="top-header">
    <nav class="navbar">
      <div class="nav-container container">
        <ul>
          <li style="border-top-color: #3776ab;">Python</li>
          <li style="border-top-color: #78797a;">PSF</li>
          <li style="border-top-color: #ffd343;">Docs</li>
          <li style="border-top-color:#82b043;">PyPI</li>
          <li style="border-top-color: #a06ba7;">Jobs</li>
          <li style="border-top-color: #b55863;">Community</li>
        </ul>
      </div>
    </nav>
  </div>


  <!-- Main Header -->
  <header class="header">

    <div class="container" style="background-color: #82b043; height: 300px;">

      <!--Top of main header-->
      <div class="main-header-top"
      style="background-color: lightblue;">

        <div class="header-logo-container">
          <img src="assets/img/python-logo@2x.png" alt="Python Logo"
          class="python-logo">
        </div>

          <button class="donate-button">Donate</button>
          <div class="searchbox">
            <img src="assets/img/icons/search-icon.svg" alt="search icon"
            class="search-icon">
            <input type="text" placeholder="Search">
            <button class="go-button">Go</button>
            <a class="socialize-dropdown">Socialize</a>
            <ul class="dropdown-content">
              <li>
                <a href=""><i class="fa-brands fa-linkedin"></i>LinkedIn</a>
              </li>
              <li>
                <a href=""><i class="fa-brands fa-mastodon"></i>Mastodon</a>
              </li>
              <li>
                <a href=""><i class="fa-solid fa-fan"></i>Chat on IRC</a>
              </li>
              <li>
               <a href=""><i class="fa-brands fa-twitter"></i>Twitter</a> 
              </li>
            </ul>

          </div>
      </div>
      <!--Top of main header end-->


    </div>

  </header>

  

  <script src="https://kit.fontawesome.com/7ad40073d0.js" crossorigin="anonymous"></script>
  
</body>
</html>
